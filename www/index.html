<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div id="main-tabs" class="tabs">
            <div class="nav user-select-none">
                <div class="link-list user-select-none"></div>
                <div class="link-controler">
                    <a class="left-move">
                        <svg viewBox="0 0 32 32" preserveAspectRatio="xMidYMid meet">
                            <polygon points="2,16 30,2 30,30" fill="#232323" stroke="#232323" stroke-width="1" />
                        </svg>
                    </a>
                    <a class="right-move">
                        <svg viewBox="0 0 32 32" preserveAspectRatio="xMidYMid meet">
                            <polygon points="30,16 2,2 2,30" fill="#232323" stroke="#232323" stroke-width="1" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="content">
            </div>
        </div>
    </div>


    <script type="module" src="./js/app.js"></script>
</body>

</html>
